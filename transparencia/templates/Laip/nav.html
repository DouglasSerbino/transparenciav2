<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
{% load staticfiles %}
<nav class="navbar navbar-default navbar-static-top m-b-0">
    <div class="navbar-header">
        <div class="top-left-part">
            <!-- Logo -->
            <a class="logo" href="{% url 'consultas:inicio' %}">
            <b>
                <img src="../plugins/images/admin-logo.png" alt="Transparencia" class="dark-logo" />
                <img src="../plugins/images/admin-logo-dark.png" alt="home" class="light-logo" />
            </b>
                <span class="hidden-xs">
                <img src="../plugins/images/admin-text.png" alt="Sivar" class="dark-logo" /><img src="{% static "/" %}plugins/images/admin-text-dark.png" alt="home" class="light-logo" />
             </span> </a>
        </div>
        <!-- /Logo -->
      {% if user.is_authenticated %}
          <ul class="nav navbar-top-links navbar-right pull-right">
            <li class="dropdown">
                <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#"> <img src="{% static "/" %}{{ user.foto }}" alt="user-img" width="36" class="img-circle"><b class="hidden-xs">{{ user.username }}</b><span class="caret"></span> </a>
                <ul class="dropdown-menu dropdown-user animated flipInY">
                    <li>
                        <div class="dw-user-box">
                            <div class="u-img"><img src="{% static "/" %}{{ user.foto }}" alt="user" /></div>
                            <div class="u-text">
                                <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                                <p class="text-muted">{{ user.email }}</p>
                            </div>
                        </div>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'usuarios:perfil' %}"><i class="ti-user"></i> Mi Perfil</a></li>
                    <li><a href="#"><i class="ti-wallet"></i> Balance</a></li>
                    <li><a href="#"><i class="ti-email"></i> Mensajes</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#"><i class="ti-settings"></i> Herramientas</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#"><i class="fa fa-power-off"></i> Cerrar Sesion</a></li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        {% else %}
         <div class="top-left-part pull-right">
            <!-- Logo -->
            <a class="logo" href="{% url 'usuarios:registro' %}">
            <b>
                <img src="../plugins/images/admin-logo.png" alt="Registrarse" class="dark-logo" />
                <img src="../plugins/images/admin-logo-dark.png" alt="home" class="light-logo" />
            </b>
            </a>
            <a href="#">
                <span class="hidden-xs">
                <img src="../plugins/images/admin-text.png" alt="Login" class="dark-logo" /><img src="{% static "/" %}plugins/images/admin-text-dark.png" alt="home" class="light-logo" />
             </span> 
            </a>
        </div>
      {% endif %}
        
    </div>
    <!-- /.navbar-header -->
    <!-- /.navbar-top-links -->
    <!-- /.navbar-static-side -->
</nav>
<!-- End Top Navigation -->
